<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>
<body>
  <h1>
    EventCharm Feedback Form
  </h1>
<form action="process.php">
 <!-- Text -->
  <div>
    <label for="name2">Name</label>
    <input type="text">  
  </div>
  <!-- Email -->
  <div>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email">
  </div>
  <!-- Text Area Input -->
  <div>
    <label for="message">Message</label><br>
    <textarea name="message" id="message" cols="50" rows="5"></textarea>
  </div>
  <!-- Select -->
  <div>
    <label for="sex">Sex</label>
    <select name="sex" id="sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <!--Number-->
  <div>
    <label for="age">Age</label><br>
    <input type="number" name="age" id="age">
  </div>
  <!-- Date -->
  <div>
    <label for="birthdate">Birthdate </label><br>
    <input type="date" name="birthdate" id="birthdate">
  </div>
  <!-- Radio -->
  <div>
    <label for="eventcharm membership">Eventcharm Membership</label>
    <input type="radio" name="membership" value="simple" id="membership"> Simple
    <input type="radio" name="membership" value="standard" id="membership"checked> Standard
    <input type="radio" name="membership" value="suite" id="membership"> Suite 
  </div>
  <!-- Checkbox -->
    <div>
      <label for="eventcharm rating">Eventcharm rating</label>
      <input type="checkbox" name="rating" value="simple" id="rating"> Not Satisfied
      <input type="checkbox" name="rating" value="standard" id="rating"checked> Somewhat Satisfied
      <input type="checkbox" name="rating" value="suite" id="rating"> Extremely Happy 
    </div>
    <!-- Input Submit -->
    <input type="submit" value="Submit">
    <!-- Button Submit -->
    <!-- <button type="submit">Submit</button-->
    <button type="reset">Reset</button>  
</form>
</body>
</html>
